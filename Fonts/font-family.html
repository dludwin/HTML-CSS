<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman", Times, serif;
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

.monospace {
  font-family: "Lucida Console", Courier, monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">Serif fonts have small lines at the ends on some characters.</p>
<p class="sansserif">"Sans" means without - these fonts do not have the lines at the ends of characters.</p>
<p class="monospace">All characters have the same width.</p>

</body>
</html>
