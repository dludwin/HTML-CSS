<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: red;
  padding: 5px;
}

ul {
  background: blue;
  padding: 11px;
}

ol li {
  background: pink;
  padding: 5px;
  margin-left: 15px;
 
}

ul li {
  background: #cce5ff;
  padding: 10px;
  margin: 22px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors:</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ol>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>
