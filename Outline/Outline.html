<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
  border: 1px solid black;
  outline: thin dashed red;
}

p.ex2 {
  border: 1px solid black;
  outline-style: solid;
  outline-color: red;
  outline-width: medium;
  outline-offset: 5px;

}

p.ex3 {
  border: 1px solid black;
  outline-style: dashed;
  outline-color: red;
  outline-width: thick;
  outline-offset: 5px;
}

p.ex4 {
  border: 1px solid black;
  outline-style: double;
  outline-color: red;
  outline-width: 4px;
  outline-offset: 5px;
}
</style>
</head>
<body>

<h2>An outline is a line that is drawn around elements, OUTSIDE the borders, to make the element "stand out".</h2>

<p class="ex1">A thin outline.</p>
<p class="ex2">A medium outline.</p>
<p class="ex3">A thick outline.</p>
<p class="ex4">A 4px thick outline.</p>

</body>
</html>
